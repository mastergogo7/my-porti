<script>
//<![CDATA[


$(window).resize(function() {

  if ($('html').data("device") != 'pc')
    return true;

  var images_per_row = parseInt($('#collection_wrapper').data("layout").replace(/.*x/,''));
  var max_images = $('#collection_wrapper li').length;
  if ((images_per_row / max_images) > 0.25)
    return true;

  var ww = $(window).width() - 60;
  var li = $('#collection_wrapper li:first');
  var ml = parseInt(li.css("marginLeft"));
  var iw = parseInt(li.css("maxWidth"));
  if (images_per_row > 1) {
    var box_size = (( (iw * images_per_row) + (ml * (images_per_row)) ) / images_per_row);
    var maxWidth = 960;
    for(var n=960;n<1900;n+=box_size) {
      if (ww >= n)
        maxWidth = n;
    }
    $('#collection_wrapper').css("maxWidth", maxWidth+"px");
  } else {
    $('#collection_wrapper').css("maxWidth","960px");
  }
});

$(function() {
  $(window).resize();
});

//]]>
</script>
